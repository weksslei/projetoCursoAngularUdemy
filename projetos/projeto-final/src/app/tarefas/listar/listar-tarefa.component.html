<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Tarefas</th>
    <th>ConcluÃ­da</th>
    <th class="text-center">
      <a [routerLink]="['/tarefas/cadastrar']" class="btn btn-xs btn-success"> 
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
      </a><br>
    </th>
  </tr>
  <tr *ngFor="let tarefa of tarefas">
    <td [tarefaConcluida]="tarefa.concluida" [class.success]="!tarefa.concluida">
      {{ tarefa.nome }}
    </td>[tarefaConcluida]="tarefa.concluida" 
    <td style="width: 70px" class="text-center mt-5 ">
      <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">
    </td>
    <td class="text-center mt-1" style="width: 200px">
      <a [routerLink]="['/tarefas/editar', tarefa.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil mt-5 mb-5" aria-hidden="true"></span> Editar
      </a>
      <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger mr-5" (click)="remover($event, tarefa)">
        <span class="glyphicon glyphicon-remove mb-2" aria-hidden="true"></span> Remover
      </a>
    </td>
  </tr>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
